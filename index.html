<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</Form></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="containers" id="registerContainer" style="display: block;">
      <div class="wrapper">
          <div class="title"><span>Registration Form</span></div>
          <form onsubmit="register(event)">
              <div class="row">
                  <i class="fas fa-user"></i>
                  <input type="text" id="fullName" placeholder="Full Name" required>
              </div>
              <div class="row">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" placeholder="Email" required>
              </div>
              <div class="row">
                  <i class="fas fa-phone"></i>
                  <input type="text" id="phoneNumber" placeholder="Phone Number" required>
              </div>
              <div class="row">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="Password" required>
                  <i id="togglePassword" class="fa fa-eye"></i>
              </div>
              <div class="row button">
                  <input type="submit" value="Register">
              </div>
              <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
          </form>
      </div>
  </div>

  <script>
      function register(event) {
          event.preventDefault();

          var fullName = document.getElementById('fullName').value;
          var email = document.getElementById('email').value;
          var phoneNumber = document.getElementById('phoneNumber').value;
          var password = document.getElementById('password').value;

          if (fullName === '' || email === '' || phoneNumber === '' || password === '') {
              alert('Please fill in all fields.');
              return;
          }

          if (!validatePassword(password)) {
              alert('Please enter a valid password with at least 8 characters, including letters and numbers.');
              return;
          }

          localStorage.setItem('fullName', fullName);
          localStorage.setItem('email', email);
          localStorage.setItem('phoneNumber', phoneNumber);
          localStorage.setItem('password', password);

          window.location.href = './login.html';

      }

      function validatePassword(password) {
          var passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z]).{8,}$/;
          return passwordRegex.test(password);
      }
  </script>
      <script>
var passwordInput = document.getElementById('password');
var toggleIcon = document.getElementById('togglePassword');

toggleIcon.addEventListener('click', function() {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
});
    </script>

</body>

</html>
